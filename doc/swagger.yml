            operationId: "productReviews"
            responses:
                200:
                    description: "A paginated list of all reviews related to the product identified by slug."
                    schema:
                        $ref: "#/definitions/ProductReviewsPage"
    /{channelCode}/product/{code}/reviews:
        parameters:
            -   $ref: "#/parameters/ChannelCode"
            -   name: "code"
                in: "path"
                description: "Code of expected product."
                required: true
                type: "string"
        post:
            deprecated: true
            tags:
                - "products"
            summary: "Add a review to the product."
            description: "This endpoint will allow you to add a new review to the product. Remember, that it should be accepted by an administrator before it will be available in the review list."
            operationId: "productAddReview_deprecated"
            parameters:
                -   in: "body"
                    name: "content"
                    required: true
                    schema:
                        $ref: "#/definitions/AddReviewRequest"
            responses:
                201:
                    description: "Review has been added to the product."
                400:
                    description: "Invalid input, validation failed."
                    schema:
                        $ref: "#/definitions/GeneralError"
        get:
            deprecated: true
            tags:
                - "products"
            summary: "Show reviews."
            description: "This endpoint will return a paginated list of all reviews related to the product identified by slug."
            operationId: "productReviews_deprecated"
            responses:
                200:
                    description: "A paginated list of all reviews related to the product identified by slug."
                    schema:
                        $ref: "#/definitions/ProductReviewsPage"
    /{channelCode}/taxons:
        parameters:
            -   $ref: "#/parameters/ChannelCode"
        get:
            tags:
                - "taxons"
            summary: "Show taxon tree."
            description: "This endpoint will return an array of all available taxon roots with all of its children."
            operationId: "taxonTree"
            parameters:
                -   name: "locale"
                    in: "query"
                    description: "Locale in which taxons should be shown."
                    required: false
                    type: "string"
            responses:
                200:
                    description: "Array of all available taxons."
                    schema:
                        type: "array"
                        items:
                            $ref: "#/definitions/Taxon"
    /{channelCode}/taxons/{code}:
        parameters:
            -   $ref: "#/parameters/ChannelCode"
        get:
            tags:
                - "taxons"
            summary: "Show taxon with given code."
            description: "This endpoint will return a taxon with given code, children and the root node with direct path to this taxon."
            operationId: "taxonDetails"
            parameters:
                -   name: "code"
                    in: "path"
                    description: "Code of expected taxon."
                    required: true
                    type: "string"
                -   name: "locale"
                    in: "query"
                    description: "Locale in which taxons should be shown."
                    required: false
                    type: "string"
            responses:
                200:
                    description: "Requested taxon with children."
                    schema:
                        $ref: "#/definitions/TaxonDetails"
    /{channelCode}/request-password-reset:
        parameters:
            -   $ref: "#/parameters/ChannelCode"
        put:
            tags:
                - "users"
            summary: "Request resetting password of user with passed email."
            description: "Email with reset password path will be sent to user. Default path for password resetting is `/password-reset/{token}`. To change it, you need to override template `@SyliusShopApi\\Email\\passwordReset.html.twig`."
            operationId: "requestPasswordReset"
            parameters:
                -   name: "content"
                    in: "body"
                    required: true
                    schema:
                        $ref: "#/definitions/RequestPasswordResetting"
            responses:
                204:
                    description: "Reset password request has been sent."
                500:
                    description: "User with provided email has not been found."
    /{channelCode}/password-reset/{token}:
        parameters:
            -   $ref: "#/parameters/ChannelCode"
            -   in: "path"
                name: "token"
                description: "Password reset token."
                required: true
                type: "string"
        put:
            tags:
                - "users"
            summary: "Password reset."
            description: "This endpoint resets the user password."
            operationId: "passwordReset"
            parameters:
                -   name: "content"
                    in: "body"
                    required: true
                    schema:
                        $ref: "#/definitions/PasswordResetRequest"
            responses:
                204:
                    description: "Update password request success."
                400:
                    description: "Token not found."
    /{channelCode}/register:
        parameters:
            -   $ref: "#/parameters/ChannelCode"
        post:
            tags:
                - "users"
            summary: "Registering a new user"
            description: "This creates a new user that can log in the shop"
            operationId: "registerUser"
            parameters:
                -   name: "content"
                    in: "body"
                    required: true
                    schema:
                        $ref: "#/definitions/RegisterRequest"
            responses:
                204:
                    description: "The user was successfully created"
                400:
                    description: "There were validation errors"
                500:
                    description: "Channel not found"
    /{channelCode}/orders:
        parameters:
            -   $ref: "#/parameters/ChannelCode"
        get:
            tags:
                - "order"
            summary: "Shows a list of orders of the customer"
            operationId: "orders"
            responses:
                200:
                    description: "Shows a list of placed orders of the customer"
                    schema:
                        type: "array"
                        items:
                            $ref: "#/definitions/PlacedOrder"
                401:
                    description: "User token invalid"
            security:
                - bearerAuth: []
    /{channelCode}/orders/{tokenValue}:
        parameters:
            -   $ref: "#/parameters/ChannelCode"
            -   in: "path"
                name: "tokenValue"
                description: "Order token."
                required: true
                type: "string"
        get:
            tags:
                - "order"
            summary: "Shows details of specific customer's order"
            operationId: "order"
            responses:
                200:
                    description: "Shows details of specific customer's order with given tokenValue"
                    schema:
                        $ref: "#/definitions/PlacedOrder"
                401:
                    description: "User token invalid"
                404:
                    description: "Order with given tokenValue not found"
            security:
                -   bearerAuth: []
    /{channelCode}/me:
        parameters:
            -   $ref: "#/parameters/ChannelCode"
        get:
            tags:
                - "users"
            summary: "Provides currently logged in user details."
            operationId: "me"
            responses:
                200:
                    description: "Provides currently logged in user details."
                    schema:
                        $ref: "#/definitions/LoggedInCustomerDetails"
                500:
                    description: "There is no currently logged in user."
            security:
                -   bearerAuth: []
        put:
            tags:
                - "users"
            summary: "Updates currently logged in users details."
            operationId: "updateUser"
            parameters:
                -   name: "content"
                    in: "body"
                    required: true
                    schema:
                        $ref: "#/definitions/UpdateUserRequest"
            responses:
                200:
                    description: "User successfully updated."
                    schema:
                        $ref: "#/definitions/LoggedInCustomerDetails"
                401:
                    description: "User token is invalid."
                500:
                    description: "There is no currently logged in user."
            security:
                -   bearerAuth: []
    /{channelCode}/address-book:
        parameters:
            -   $ref: "#/parameters/ChannelCode"
        get:
            tags:
                - "address"
            summary: "Gets the address book of the currently logged in user"
            operationId: "addressBook"
            responses:
                200:
                    description: "Successfully fetched Address Book"
                    schema:
                        $ref: "#/definitions/LoggedInCustomerAddressBook"
                500:
                    description: "User not logged in"
            security:
                -   bearerAuth: []
        post:
            tags:
                - "address"
            summary: "Creates a new address in the the address book"
            operationId: "createAddress"
            parameters:
                -   name: "content"
                    in: "body"
                    required: true
                    schema:
                        $ref: "#/definitions/LoggedInCustomerAddressBookAddress"
            responses:
                201:
                    description: "Successfully created the address"
                    schema:
                        $ref: "#/definitions/LoggedInCustomerAddressBookAddress"
                400:
                    description: "Validation failed"
                    schema:
                        $ref: "#/definitions/GeneralError"
                401:
                    description: "No user is logged in"
                500:
                    description: "The user does not own the address"
            security:
                -   bearerAuth: []
    /{channelCode}/address-book/{id}:
        parameters:
            -   $ref: "#/parameters/ChannelCode"
        put:
            tags:
                - "address"
            summary: "Updates an address in the address book"
            operationId: "updateAddressBook"
            parameters:
                -   name: "id"
                    in: "path"
                    required: true
                    type: "integer"
                    description: "Id of the address to update"
                -   name: "content"
                    in: "body"
                    required: true
                    schema:
                        $ref: "#/definitions/LoggedInCustomerAddressBookAddress"
            responses:
                200:
                    description: "Successfully updated the address"
                    schema:
                        $ref: "#/definitions/LoggedInCustomerAddressBookAddress"
                400:
                    description: "Validation failed"
                    schema:
                        $ref: "#/definitions/GeneralError"
                401:
                    description: "No user is logged in"
                500:
                    description: "The user does not own the address"
            security:
                -   bearerAuth: []
        delete:
            tags:
                - "address"
            summary: "Deletes an address from the address book"
            operationId: "deleteAddress"
            parameters:
                -   name: "id"
                    in: "path"
                    required: true
                    type: "integer"
                    description: "Id of the address to update"
            responses:
                204:
                    description: "Successfully removed the address"
                400:
                    description: "Validation failed"
                    schema:
                        $ref: "#/definitions/GeneralError"
                401:
                    description: "No user is logged in"
                500:
                    description: "The user does not own the address"
            security:
                -   bearerAuth: []
    /{channelCode}/address-book/{id}/default:
        parameters:
            -   $ref: "#/parameters/ChannelCode"
        patch:
            tags:
                - "address"
            summary: "Change the default address in the address book"
            operationId: "updateDefaultAddress"
            parameters:
                -   name: "id"
                    in: "path"
                    required: true
                    type: "integer"
                    description: "Id of the address to be the default address"
            responses:
                204:
                    description: "Successfully updated the address"
                400:
                    description: "Validation failed"
                    schema:
                        $ref: "#/definitions/GeneralError"
                401:
                    description: "No user is logged in"
                500:
                    description: "The user does not own the address"
            security:
                -   bearerAuth: []

securityDefinitions:
    bearerAuth:
        type: "apiKey"
        name: "Authorization"
        in: "header"

definitions:
    AddReviewRequest:
        type: "object"
        description: "Body of request with a channel code."
        required:
            - "title"
            - "rating"
            - "comment"
            - "email"
        properties:
            title:
                type: "string"
                example: "Awesome product"
            rating:
                type: "integer"
                example: 5
            comment:
                type: "string"
                example: "If I were a mug, I would like to be like this one!"
            email:
                type: "string"
                description: "Email of an author."
                example: "customer@example.com"
    PutItemToCartRequest:
        type: "object"
        description: "Body of request used to put item to the cart."
        required:
            - "productCode"
        properties:
            productCode:
                type: "string"
                example: "LOGAN_HAT_CODE"
            quantity:
                type: "integer"
                minimum: 1
                example: 3
                default: 1
            variantCode:
                type: "string"
                example: "SMALL_LOGAN_T_SHIRT_CODE"
            options:
                type: "object"
                description: "Keys reference to the code of an option and values to the code of option value."
                additionalProperties:
                    type: "string"
                    example: "HAT_SIZE_S"
    PutItemsToCartRequest:
        type: "array"
        description: "Body of request used to put item to the cart."
        items:
            type: "object"
            $ref: "#/definitions/PutItemToCartRequest"
    ChangeItemQuantityRequest:
        type: "object"
        description: "Body of request used to change quantity of an item."
        required:
            - "quantity"
        properties:
            quantity:
                type: "integer"
                example: 2
    AddCouponRequest:
        type: "object"
        description: "Body of request used to add promotion coupon code to cart."
        required:
            - "coupon"
        properties:
            coupon:
                type: "string"
                example: "BANANAS"
    CheckoutAddressRequest:
        type: "object"
        description: "Body of request used for cart addressing."
        required:
            - "shippingAddress"
        properties:
            shippingAddress:
                type: "object"
                $ref: "#/definitions/Address"
            billingAddress:
                type: "object"
                $ref: "#/definitions/Address"
    CheckoutChooseShippingMethodRequest:
        type: "object"
        description: "Body of request used to choose shipping method."
        required:
            - "method"
        properties:
            method:
                type: "string"
                description: "Code of chosen shipping method."
                example: "DHL"
    CheckoutChoosePaymentMethodRequest:
        type: "object"
        description: "Body of request used to choose payment method."
        required:
            - "method"
        properties:
            method:
                type: "string"
                description: "Code of chosen payment method."
                example: "PBC"
    CheckoutCompleteRequest:
        type: "object"
        description: "Body of request used to complete checkout."
        required:
            - "email"
        properties:
            email:
                type: "string"
                description: "Email of a customer."
                example: "customer@example.com"
            notes:
                type: "string"
                description: "Additional notes."
                example: "I'm only available between 3 and 8 PM."

    AvailableShippingMethods:
        type: "object"
        description: "Available shipping methods for each shipment."
        properties:
            shipments:
                type: "array"
                items:
                    type: "object"
                    properties:
                        methods:
                            type: "object"
                            additionalProperties:
                                type: "object"
                                $ref: "#/definitions/ShippingMethod"
    Shipment:
        type: "object"
        properties:
            state:
                description: "Current state of a shipment."
                type: "string"
                default: "cart"
                externalDocs:
                    description: "Find out more about shipment states in the Sylius documentation."
                    url: "http://docs.sylius.org/en/latest/book/orders/shipments.html#the-shipment-state-machine"
                enum:
                    - "cart"
                    - "ready"
                    - "cancelled"
                    - "shipped"
            method:
                type: "object"
                $ref: "#/definitions/ShippingMethod"
    AvailablePaymentMethods:
        type: "object"
        description: "Available payment methods for each payment."
        properties:
            payments:
                type: "array"
                items:
                    type: "object"
                    properties:
                        methods:
                            type: "object"
                            additionalProperties:
                                type: "object"
                                $ref: "#/definitions/PaymentMethod"
    Payment:
        type: "object"
        properties:
            state:
                description: "Current state of a payment."
                type: "string"
                default: "cart"
                externalDocs:
                    description: "Find out more about payment states in the Sylius documentation."
                    url: "http://docs.sylius.org/en/latest/book/orders/payments.html#payment-state-machine"
                enum:
                    - "cart"
                    - "new"
                    - "processing"
                    - "completed"
                    - "failed"
                    - "cancelled"
                    - "refunded"
            method:
                type: "object"
                $ref: "#/definitions/PaymentMethod"
    Cart:
        type: "object"
        description: "Cart with information about items, current state, totals and more."
        properties:
            tokenValue:
                type: "string"
                example: "SDAOSLEFNWU35H3QLI5325"
            channel:
                type: "string"
                example: "WEB_GB"
                externalDocs:
                    description: "Find out more about channels in the Sylius documentation."
                    url: "http://docs.sylius.org/en/latest/book/configuration/channels.html"
            currency:
                description: "Code of the cart currency according to ISO 4217. This value is inherited from channel"
                type: "string"
                example: "GBP"
            locale:
                description: "Code of the cart locale. This value is inherited from channel"
                type: "string"
                example: "en_GB"
            checkoutState:
                description: "Current state of a checkout."
                type: "string"
                default: "cart"
                externalDocs:
                    description: "Find out more about checkout states in the Sylius documentation."
                    url: "http://docs.sylius.org/en/latest/book/orders/checkout.html#checkout-state-machine"
                enum:
                    - "cart"
                    - "addressed"
                    - "shipping_selected"
                    - "payment_selected"
                    - "completed"
            items:
                type: "array"
                items:
                    $ref: "#/definitions/Item"
            totals:
                type: "object"
                $ref: "#/definitions/TotalsView"
            shippingAddress:
                type: "object"
                $ref: "#/definitions/Address"
            billingAddress:
                type: "object"
                $ref: "#/definitions/Address"
            payments:
                type: "array"
                items:
                    $ref: "#/definitions/Payment"
            shipments:
                type: "array"
                items:
                    $ref: "#/definitions/Shipment"
            cartDiscounts:
                type: "array"
                items:
                    type: "object"
                    additionalProperties:
                        type: "object"
                        $ref: "#/definitions/Discount"
            couponCode:
                description: "Code of the coupon that is associated with this cart"
                type: "string"
                example: "LD11FA"
    Item:
        type: "object"
        description: "Item with calculated prices, quantity and related product."
        properties:
            id:
                type: "integer"
                example: 1
            quantity:
                type: "integer"
                example: 2
            total:
                type: "integer"
                example: 1000
            product:
                $ref: "#/definitions/Product"
    Product:
        type: "object"
        description: "Product with its basic information, variants, attributes, association and images."
        properties:
            code:
                type: "string"
                example: "LOGAN_MUG_CODE"
            name:
                type: "string"
                example: "Logan Mug"
            slug:
                type: "string"
                example: "logan-mug"
            averageRating:
                type: "string"
                example: "4.5"
            taxons:
                $ref: "#/definitions/ProductTaxon"
            variants:
                description: "Keys reference to code of a variant."
                type: "object"
                additionalProperties:
                    type: "array"
                    items:
                        $ref: "#/definitions/Variant"
            attributes:
                type: "array"
                items:
                    $ref: "#/definitions/Attribute"
            associations:
                description: "Keys reference to code of an association."
                type: "object"
                additionalProperties:
                    type: "array"
                    items:
                        $ref: "#/definitions/Product"
            images:
                type: "array"
                items:
                    $ref: "#/definitions/Image"
    Image:
        type: "object"
        properties:
            code:
                type: "string"
                example: "thumbnail"
            path:
                type: "string"
                example: "/uo/mug.jpg"
    Variant:
        type: "object"
        description: "If the product is simple it will have only one variant with the same code and name. Otherwise, the product can have a list of variants with different fields."
        properties:
            code:
                type: "string"
                example: "LOGAN_MUG_CODE"
            name:
                type: "string"
                example: "Logan Mug"
            axis:
                type: "array"
                description: "List of codes of associated product options."
                items:
                    type: "string"
                    example: "HAT_SIZE_S"
            nameAxis:
                description: "Map of keys from previous field to translated values of given variant."
                type: "object"
                additionalProperties:
                    type: "string"
            price:
                $ref: "#/definitions/Price"
            images:
                type: "array"
                items:
                    $ref: "#/definitions/Image"
    Attribute:
        type: "object"
        properties:
            code:
                type: "string"
                example: "MUG_MATERIAL_CODE"
            name:
                type: "string"
                example: "Mug material"
            value:
                type: "string"
                example: "Wood"
    Taxon:
        type: "object"
        properties:
            code:
                type: "string"
                example: "CATEGORIES_CODE"
            name:
                type: "string"
                example: "Categories"
            slug:
                type: "string"
                example: "categories"
            description:
                type: "string"
                example: "General category for all products."
            children:
                type: "array"
                description: "Based on this tree one can build a breadcrumb on a frontend. Otherwise (e.g. presenting a tree of all taxons) children will contain all children of given taxon."
                items:
                    $ref: "#/definitions/Taxon"
            images:
                type: "array"
                items:
                    $ref: "#/definitions/Image"
    TaxonDetails:
        type: "object"
        properties:
            self:
                $ref: "#/definitions/Taxon"
            parentTree:
                $ref: "#/definitions/Taxon"
    ProductTaxon:
        type: "object"
        properties:
            main:
                type: "string"
                example: "MAIN_TAXON_CODE"
            others:
                type: "array"
                items:
                    type: "string"
                    example: "OTHER_TAXON_CODE"
    Discount:
        type: "object"
        properties:
            name:
                description: "Name of promotion."
                type: "string"
                example: "Summer sale"
            amount:
                $ref: "#/definitions/Price"
    Page:
        type: "object"
        description: "Generic page object."
        properties:
            page:
                description: "Current page number."
                type: "integer"
                example: 1
            limit:
                description: "Number of items per page."
                type: "integer"
                example: 10
            pages:
                description: "Number of available pages for given limit."
                type: "integer"
                example: 3
            total:
                description: "Amount of all paginated resources."
                type: "integer"
                example: 25
            _links:
                type: "object"
                properties:
                    self:
                        description: "Link to the current page."
                        type: "string"
                        example: "/shop-api/some-path?page=1&limit=10"
                    first:
                        description: "Link to the fist page."
                        type: "string"
                        example: "/shop-api/some-path?page=1&limit=10"
                    last:
                        description: "Link to the last page."
                        type: "string"
                        example: "/shop-api/some-path?page=1&limit=10"
                    next:
                        description: "Link to the next page."
                        type: "string"
                        example: "/shop-api/some-path?page=1&limit=10"
    ProductsPage:
        allOf:
            -   $ref: "#/definitions/Page"
            -   type: "object"
                properties:
                    items:
                        type: "array"
                        items:
                            $ref: "#/definitions/Product"
    ProductDetails:
        allOf:
            -   $ref: "#/definitions/Product"
            -   type: "object"
                properties:
                    breadcrumb:
                        type: "string"
                        example: "categories/mugs/logan-mug"
    ProductReviewsPage:
        allOf:
            -   $ref: "#/definitions/Page"
            -   type: "object"
                properties:
                    title:
                        type: "string"
                        example: "Nice mug"
                    rating:
                        type: "integer"
                        example: 5
                    comment:
                        type: "string"
                        example: "It is a really nice mug."
                    author:
                        type: "string"
                        example: "example@shop.com"
    Price:
        type: "object"
        properties:
            current:
                description: "Calculated price for given channel. Price is stored as an integer, so by default it should be divided by 100."
                type: "integer"
                example: 1000
            currency:
                type: "string"
                example: "PLN"
    EstimatedShippingCost:
        type: "object"
        properties:
            price:
                $ref: "#/definitions/Price"
    Address:
        type: "object"
        properties:
            firstName:
                type: "string"
                example: "Sherlock"
            lastName:
                type: "string"
                example: "Holmes"
            countryCode:
                type: "string"
                example: "GB"
            street:
                type: "string"
                example: "Baker Street 221b"
            city:
                type: "string"
                example: "London"
            postcode:
                type: "string"
                example: "NW1"
            provinceName:
                type: "string"
                example: "Greater London"
    PaymentMethod:
        type: "object"
        properties:
            code:
                type: "string"
                example: "PBC"
            name:
                type: "string"
                example: "Pay by check"
            description:
                type: "string"
                example: "Some strange description."
            instructions:
                type: "string"
                example: "Some instructions."
    ShippingMethod:
        type: "object"
        properties:
            code:
                type: "string"
                example: "DHL"
            name:
                type: "string"
                example: "DHL Delivery"
            description:
                type: "string"
                example: "DHL Delivery will deliver your parcel even next day!"
            price:
                $ref: "#/definitions/Price"
    RequestPasswordResetting:
        type: "object"
        properties:
            email:
                type: "string"
                example: "test@example.com"
    PasswordResetRequest:
        type: "object"
        properties:
            password:
                $ref: "#/definitions/PasswordReset"
    PasswordReset:
        type: object
        properties:
            first:
                type: "string"
