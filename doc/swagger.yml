                -   name: "locale"
                    in: "query"
                    description: "Locale in which products should be shown."
                    required: false
                    type: "string"
            responses:
                200:
                    description: "Show a product with the given slug."
                    schema:
                        $ref: "#/definitions/ProductDetails"
    /{channelCode}/products/by-code/{code}:
