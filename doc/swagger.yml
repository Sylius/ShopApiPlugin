                    required: false
                    type: "integer"
                -   name: "page"
                    in: "query"
                    description: "Page number."
                    required: false
                    type: "integer"
            responses:
                200:
                    description: "Paginated product list."
                    schema:
                        $ref: "#/definitions/ProductsPage"
    /{channelCode}/taxon-products/by-code/{code}:
        parameters:
            -   $ref: "#/parameters/ChannelCode"
        get:
            tags:
                - "products"
            summary: "Show product catalog."
