sylius_shop_api_me:
    path: /me
    methods: [GET]
    defaults:
        _controller: sylius.shop_api_plugin.controller.customer.logged_in_customer_details_action

sylius_shop_api_update_customer:
     path: /me
     methods: [PUT]
     defaults:
        _controller: sylius.shop_api_plugin.controller.customer.update_customer_action

sylius_shop_api_change_password:
    path: /me/change-password
    methods: [PUT]
    defaults:
        _controller: sylius.controller.shop_user::changePasswordAction
