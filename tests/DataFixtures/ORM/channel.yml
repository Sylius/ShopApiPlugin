Sylius\Component\Core\Model\Channel:
    gb_web_channel:
        code: "WEB_GB"
        name: "Great Britain Channel"
        hostname: "localhost"
        description: "Lorem ipsum"
        baseCurrency: "@pound"
        defaultLocale: "@locale_en_gb"
        locales: ["@locale_en_gb", "@locale_de_de"]
        color: "black"
        enabled: true
        taxCalculationStrategy: "order_items_based"
        accountVerificationRequired: true
    de_web_channel:
        code: "WEB_DE"
        name: "Deutch Channel"
        hostname: "localhost"
        description: "Lorem ipsum"
        baseCurrency: "@euro"
        defaultLocale: "@locale_de_de"
        locales: ["@locale_de_de"]
        color: "blue"
        enabled: true
        taxCalculationStrategy: "order_items_based"
        accountVerificationRequired: false
    fr_web_channel:
        code: "WEB_FR"
        name: "French Channel"
        hostname: "localhost"
        description: "Welcome to Lille !"
        baseCurrency: "@euro"
        defaultLocale: "@locale_fr_fr"
        locales: ["@locale_fr_fr"]
        color: "white"
        enabled: true
        taxCalculationStrategy: "order_items_based"
        accountVerificationRequired: false

Sylius\Component\Currency\Model\Currency:
    pound:
        code: GBP
    euro:
        code: EUR

Sylius\Component\Locale\Model\Locale:
    locale_en_gb:
        code: en_GB
    locale_de_de:
        code: de_DE
    locale_fr_fr:
        code: fr_FR