language: php

php:
    - 7.1
    - 7.2

env:
    -
        SYLIUS_VERSION=1.1.*
        SYMFONY_VERSION=3.4.*
    -
        SYLIUS_VERSION=1.2.*@rc
        SYMFONY_VERSION=3.4.*
    -
        SYLIUS_VERSION=1.2.*@rc
        SYMFONY_VERSION=4.1.*

cache:
    directories:
        - ~/.composer/cache/files

before_install:
    - phpenv config-rm xdebug.ini || true
    - echo "memory_limit=4096M" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

install:
    - composer update --prefer-dist
    - composer require sylius/sylius:${SYLIUS_VERSION} symfony/symfony:${SYMFONY_VERSION} --no-interaction --update-with-all-dependencies --prefer-dist

before_script:
    - (cd tests/Application && bin/console doctrine:schema:create --env=test)

script:
    - composer validate --strict

    - vendor/bin/phpspec run --format dot -vvv --no-interaction
    - vendor/bin/phpunit
